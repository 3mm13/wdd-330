<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Secure Safe</title>
</head>
<body>
    <div class="containerWrapper">
        <div class="Passwords">
            <h1>--------- Secure Passwords ---------</h1>
            <ul id="passwordList"></ul>

        </div>
        <div class="generatePassword">
            <h1>---- Create Secure Passwords ----</h1>
            <br><br><button id="generateString">Generate Secure Password</button><br><br>
            <div id="randomString"></div><br>
            <div>
                <br><br><label>Website URL</label><br>
                <input class="create" name="addUrl" id="addUrl" type="text" placeholder="Add the URL here"><br/><br/>
                <label>Username</label><br>
                <input class="create" name="addUsername" id="addUsername" type="text" placeholder="Add the username for the site"><br/><br/>
                <label>Password</label><br>
                <input class="create" name="addPassword" id="addPassword" type="text" placeholder="Add the secure password here">
                <br><br><button id="createPassword">Add Password</button>
            </div>
            
        </div>
    </div>
    <footer>
        
    </footer>
    <script src="js/main.js" ></script>
</body>


</html>
