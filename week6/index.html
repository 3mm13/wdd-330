<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ToDos</h1>
    <div id="contentWrapper">
        <ul id="todoList">

        </ul>
        
    </div>
    <button class="filters" onclick="filterAll()">All</button>
    <button class="filters" onclick="filterActive()">Active</button>
    <button class="filters" onclick="filterCompleted()">Completed</button>


    <footer>
        <input name="addTodo" id="addToDo" type="text" placeholder="Add your ToDo Task here">
        <!-- <input type="hidden" name="action" value="submitTodo"> -->
        <button id="submitTodo">Create</button>
    </footer>
        
    
    <script src="todo.js" defer></script>
</body>
</html>
